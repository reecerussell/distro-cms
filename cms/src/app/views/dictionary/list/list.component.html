<ng-template [ngIf]="dictionaryState$">
    <div class="taskbar mb-4">
        <h1>{{(dictionaryState$ | async).loading ? "Loading..." : "Dictionary"}}</h1>
        <ul>
            <li class="w-auto">
                <select [(ngModel)]="culture" (change)="onCultureChange()" id="cultures" class="form-control">
                    <option value="--">Create</option>
                    
                    <optgroup label="Supported">
                        <option *ngFor="let item of (dictionaryState$ | async).cultures" value="{{item.name}}">
                            {{item.displayName}}
                        </option>
                    </optgroup>
                </select>
            </li>
        </ul>
    </div>
</ng-template>

<div class="row">
    <div class="col-md-9">
        <app-dictionary-item-list></app-dictionary-item-list>
    </div>
    <div class="col-md-3">
        <app-create-item [culture]="culture"></app-create-item>
    </div>
</div>
