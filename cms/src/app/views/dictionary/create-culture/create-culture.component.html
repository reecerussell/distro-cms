<div class="taskbar mb-4">
    <ng-template [ngIf]="(dictionaryState$ | async)">
        <h1>{{ (dictionaryState$ | async).loading ? "Loading..." : "Culture" }}</h1>
    </ng-template>
    <ng-template [ngIf]="!(dictionaryState$ | async)">
        <h1>Culture</h1>
    </ng-template>
    <ul>
        <li>
            <a routerLink="/dictionary/cultures">
                <i class="la la-folder"></i>
                Cultures
            </a>
        </li>
    </ul>
</div>

<div class="row">
    <div class="col-md-4">
        <app-create-culture></app-create-culture>
    </div>
</div>
