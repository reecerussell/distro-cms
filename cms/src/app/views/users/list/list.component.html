<div class="taskbar mb-4">
    <ng-template [ngIf]="usersState$ | async">
        <h1>{{ (usersState$ | async).loading ? "Loading..." : "Users" }}</h1>
    </ng-template>
    <ng-template [ngIf]="!(usersState$ | async)">
        <h1>Users</h1>
    </ng-template>
    <ul>
        <li>
            <a routerLink="/">
                <i class="la la-user"></i>
                Create
            </a>
        </li>
    </ul>
</div>

<app-users-list></app-users-list>
