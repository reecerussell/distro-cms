<ng-template [ngIf]="roleListState$">
    <div class="card">
        <div class="card-header">
            <h2>Create Role</h2>
        </div>
        <form (submit)="create()">
            <div class="card-body">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        class="form-control"
                        [(ngModel)]="role.name"
                        maxlength="45"
                        required
                    />
                </div>
            </div>
            <div class="card-footer d-flex flex-row-reserve">
                <button type="submit" class="btn btn-success">Create</button>
            </div>
        </form>
    </div>
</ng-template>
