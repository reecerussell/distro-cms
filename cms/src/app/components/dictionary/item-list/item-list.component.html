<h1>Dictionary</h1>

<ng-template [ngIf]="itemListState$">
    <p>
        <label>Culture:</label>
        <br />
        <select
            name="culture"
            id="culture"
            (change)="onCultureChange()"
            [(ngModel)]="culture"
        >
            <option value="en-GB">English (UK)</option>
            <option value="pl-PL">Polish</option>
        </select>
    </p>

    <ng-template [ngIf]="(itemListState$ | async).loading" [ngIfElse]="table">
        <p>Loading...</p>
    </ng-template>

    <ng-template #table>
        <table>
            <thead>
                <tr>
                    <th>Key</th>
                    <th>Value</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of (itemListState$ | async).items">
                    <td>{{ item.key }}</td>
                    <td>{{ item.value }}</td>
                    <td><button type="button">Edit</button></td>
                </tr>
            </tbody>
        </table>
    </ng-template>
</ng-template>
